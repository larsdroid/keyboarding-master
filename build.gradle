plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

mainClassName = "com.monkygames.kbmaster.KeyboardingMaster"

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs/input' , 'libs/native'
    }
}

dependencies {
    implementation group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.9'
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.0.6'
    implementation group: 'com.dropbox.core', name: 'dropbox-core-sdk', version: '2.1.1'
    implementation name: 'jinput'
}

javafx {
    version = "19"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing', 'javafx.web' ]
}

application {
    applicationDefaultJvmArgs = [
            "--add-opens", "java.base/java.lang=ALL-UNNAMED",
            "--add-opens", "java.base/java.util=ALL-UNNAMED",
            "-Djava.library.path=libs/native"
    ]
}
